<style>

    html body {
        font-family: '{{ .Site.Params.font }}', sans-serif;
        background-color: {{ .Site.Params.backgroundColor | default "white" }};
    }

    body, html {
    height: 100%;
    }

    body {
        padding-top: 55px;
        display: flex;
        text-align: center;
        flex-direction: column;
    }

    main {
        margin: auto;
        padding: 25px;
        flex: 1 0 auto;
        max-width: 750px;
    }

    img {
        max-width: 100%;
    }

    /* Homepage */

    .intro {
        transform: translateY(22vh);
    }

    .intro > h1 {
        color: #212121;
        font-size: 12vh;
    }

    .intro > h2 {
        color: #757575;
        font-size: 3vmin;
    }

    /* Page content */

    .content {
        padding-top: 20px;
    }

    /* Profile picture */

    .profile {
        width: 10vh;
        height: 10vh;
        border-radius: 50%;
    }

    /* Colored links */

    a:link, a:visited {
        color: var(--accent);
    }

    a.icon:hover {
        text-decoration: none;
    }

    a:hover {
        color: var(--accent) !important;
    }

    /* Copyright message */

    .copyright {
        margin: 15px 0;
    }

    /* Paginator */

    .pages {
        padding: 15px 0;
    }

    .pages-icon {
        padding: 0 15px;
    }

    /* List item for posts/projects */

    .item {
        padding: 10px 0;
    }

    .item-tag {
        background-color: var(--accent);
    }

    /* Navigation icons */

    .navbar-icon {
        font-size: 125%;
        display: inline-block !important;
    }

    /* Colored borders at top/bottom of page */

    .navbar.navbar-default {
        border-top: var(--border-width) solid var(--accent);
    }

    footer {
        border-bottom: var(--border-width) solid var(--accent);
    }

    :root {
        --accent: {{ .Site.Params.accent | default "#2196F3" }};
        --border-width: {{ if .Site.Params.showBorder | default false }} 5px {{ else }} 0 {{ end }};
    }

</style>

<!-- main -->
<!--<link rel="stylesheet" href="main.css">-->

<!-- custom -->
{{ range .Site.Params.css }} <link rel="stylesheet" href="{{ . | absURL }}"> {{ end }}

<!-- google fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ .Site.Params.font }}">

<!-- highlight.js -->
{{ if .Site.Params.highlight | default false }} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/{{ .Site.Params.highlightStyle | default "default" }}.min.css"> {{ end }}

<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- font awesome -->
